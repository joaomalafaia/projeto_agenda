<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de contatos</h1>
            <img src="./images/contatos.png" alt="Ã­cone de telefone e envelope"/>
        </header>
        <form id="form-contatos">
            <div class="campos">
                <input type="text" id="nome-contato" required placeholder="Nome"/>
                <input type="tel" id="telefone-contato" required placeholder="Telefone com DDD"/>
                <input type="email" id="mail-contato" placeholder="E-mail (opcional)"/>
            </div>
            <button type="submit" id="btn-adicionar">Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
